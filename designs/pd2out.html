<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" type="x-icon" href="images/icon.png">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{fname}}'s Portfolio Design</title>

    <!-- swiper css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />

    <!-- box icons -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <!-- custom css -->
    <link rel="stylesheet" href="./upload_folder/static/pd2/pd2.css">
</head>

<body>

    <!-- header design -->

    <header class="header">
        <a href="#" class="logo">{{fname}}</a>

        <nav class="navbar">
            <a href="#home" class="active">Home</a>
            <a href="#about">About</a>
            <a href="#skills">Skills</a>
            <a href="#services">Services</a>
            <a href="#portfolio">Portfolio</a>
            <a href="#contact">Contact</a>
        </nav>

        <div class="bx bx-moon" id="darkMode-icon"></div>

        <div class="bx bx-menu" id="menu-icon"></div>

    </header>

    <!-- home section design -->

    <section class="home" id="home">

        <div class="Home-content">

            <h3>Hello, I am</h3>
            <h1> <span>{{fname}}</span><br>{{lname}}</h1>
            <p>i am a {{occupation}} in {{college}},{{city}} and {{desc}}</p>

            <div class="social-media">
                <a href="{{gmail}}"><i class="bx bxl-gmail"></i></a>
                <a href="{{snapchat}}"><i class="bx bxl-snapchat"></i></a>
                <a href="{{insta}}"><i class="bx bxl-instagram-alt"></i></a>
                <a href="{{linkedin}}"><i class="bx bxl-linkedin"></i></a>
            </div>

            <a href="{{resume}}" class="btn">Download CV</a>

        </div>

        <div class="profession-container">
            <div class="profession-box">
                <div class="profession" style="--i:0;">
                    <i class='bx bx-code-alt'></i>
                    <h3>{{skill1}}</h3>
                </div>
                <div class="profession" style="--i:1;">
                    <i class='bx bxs-palette' ></i>
                    <h3>{{skill2}}</h3>
                </div>
                <div class="profession" style="--i:2;">
                    <i class='bx bxs-video' ></i>
                    <h3>{{skill3}}</h3>
                </div>
                <div class="profession" style="--i:3;">
                    <i class='bx bxl-blender'></i>
                    <h3>{{skill4}}</h3>
                </div>

                <div class="circle"></div>

            </div>

            <div class="overlay"></div>

        </div>

        <div class="Home-img">
            <img src="../upload_folder/static/pd2/images/{{img}}" alt="">
        </div>

    </section>

    <!-- scroll reveal -->
    <script src="https://unpkg.com/scrollreveal"></script>

    <!-- swiper js -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>

    <!-- custom js -->
    <script src="js/script.js"></script>

</body>

</html>
